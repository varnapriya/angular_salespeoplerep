
<h2>sales persons List </h2>
<table class="table table-hover">
    <thead class="table-dark"> 
        <tr>
            <th>FirstName</th><th>LastName</th><th>EMail</th><th>SalesVolume</th><th>MetCount</th>
        </tr>
    </thead>
    <tbody>
      <tr let *ngFor="let t of salesPersonList" >
        <td>{{t.FirstName}}</td><td>{{t.LastName}}</td><td>{{t.EMail}}</td><td>{{t.SalesCount| currency:'INR'}}</td>
        <td>
          <div *ngIf="t.SalesCount>200000;else myElseBlock" >Yes</div>
          <ng-template #myElseBlock >No</ng-template>
        </td>
      </tr>
    </tbody>
    
    </table>
